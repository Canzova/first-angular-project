<div>
    <!-- Even Binding -->
     <!-- [class.active] = "selected()" -->
    <button [class.active] = "selected()"  (click)="onSelectUser()">
        <!-- Property binding : This will change when the imagePath getter will change due to Angular change detection mechanism-->
        <img [src]="imagePath" [alt]="name" />
        <!-- String interpolation -->
        <span>{{ name }}</span>
    </button>
</div>
