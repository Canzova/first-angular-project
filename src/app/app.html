<header-component />
<main>
    <ul id="users">
        <li>
            <!-- $event will give us the value which we are emitting -->
            <app-user [id]="user[0].id" [avatar]="user[0].avatar" , [name]="user[0].name" ,
                (select)="onSelectUser($event)" />
        </li>
        <li>
            <app-user [id]="user[1].id" [avatar]="user[1].avatar" , [name]="user[1].name" ,
                (select)="onSelectUser($event)" />
        </li>
        <li>
            <app-user [id]="user[2].id" [avatar]="user[2].avatar" , [name]="user[2].name" ,
                (select)="onSelectUser($event)" />
        </li>
        <li>
            <app-user [id]="user[3].id" [avatar]="user[3].avatar" , [name]="user[3].name" ,
                (select)="onSelectUser($event)" />
        </li>
        <li>
            <app-user [id]="user[4].id" [avatar]="user[4].avatar" , [name]="user[4].name" ,
                (select)="onSelectUser($event)" />
        </li>
    </ul>

    <div>
        <app-task [user] = "selectedUser"/>
    </div>
</main>
